<!doctyte html>
<html>
    <head>
        <title>PÃ¡gina Pessoal</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" media="screen">

    </head>
    
    <body>
        <div>
            <h1>TESTE</h1>
        </div>
        <input type="text" id="descricao" placeholder="Nova Area" />
        <input type="button" id="adicionar" value="Adicionar" class="btn btn-primary" />
        
        <ul></ul>
        
        
        <script src="js/jquery-3.1.0.js"/>
        <script src="bootstrap/js/bootstrap.js"/>
        
        <script>
            $document.ready( function() {
                
                if(localStorage.getItem('lista')) {
                    $('<ul>').html(localStorage.getItem("lista"));
                }
                
                $('#adicionar').click(function (){
                    var desc = ('#descricao').val();
                    $('<li>').text(desc).appendTo( $('ul') );
                    localStorage.setItem("lista", $('ul').html );
                });
            }
            );
        </script>

    </body>
</html>
