<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/fiap.xhtml">
   <ui:define name="content">
   <p:panel id="panelCadastroEscola" header="Cadastrar Escola" footer="Todos os campos são obrigatórios" style="margin-bottom:20px">
   
      <h:form id="cadastroEscola">

         <h:panelGrid columns="3" columnClasses="titleCell">
            <h:outputLabel for="name" value="Nome:"/>
            <h:inputText id="name" value="#{escolaBean.escola.nome}" />
            <h:message for="name" errorClass="invalid"/>
			
			<!-- 
            <h:outputLabel for="email" value="Email:"/>
            <h:inputText id="email" value="#{newMember.email}"/>
            <h:message for="email" errorClass="invalid"/>

            <h:outputLabel for="phoneNumber" value="Phone #:"/>
            <h:inputText id="phoneNumber" value="#{newMember.phoneNumber}"/>
            <h:message for="phoneNumber" errorClass="invalid"/>
			 -->
         </h:panelGrid>

         <p>
            <h:panelGrid columns="2">
            	<p:commandButton id="register" ajax="false" actionListener="#{escolaBean.cadastar}" value="Registar"/>
            	<h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning"
                           globalOnly="true"/>
            </h:panelGrid>
         </p>
      </h:form>
      </p:panel>
      
      <p:panel id="panelListaEscolas" header="Lista de Escolas" style="margin-bottom:20px">
      
	      <h:panelGroup rendered="#{empty escolaBean.lista}">
	         <em>Sem Escolas Cadastradas.</em>
	      </h:panelGroup>
	      <p:dataTable var="_escola" value="#{escolaBean.lista}" rendered="#{not empty escolaBean.lista}">
	
	         <p:column width="10%">
	            <f:facet name="header">Id</f:facet>
	                #{_escola.id}
	         </p:column>
	         <p:column>
	            <f:facet name="header">Nome</f:facet>
	                #{_escola.nome}
	         </p:column>
			<p:column width="20%" style="text-align:center;">
				<h:form>
					<p:commandButton ajax="false" action="#{cursoBean.novo}" value="Inserir Cursos">
						<f:setPropertyActionListener target="#{escolaBean.escola}" value="#{_escola}" />
					</p:commandButton>
				</h:form>
			</p:column>
			<!-- 
	         <p:column>
	            <f:facet name="header">REST URL</f:facet>
	            <a href="#{request.contextPath}/rest/escola/#{_member.id}">/rest/escolas/#{_escola.id}</a>
	         </p:column>
	         <f:facet name="footer">
	            REST URL for all members: <a href="#{request.contextPath}/rest/escolas">/rest/escolas</a>
	         </f:facet>
			 -->
	      </p:dataTable>
      </p:panel>
   </ui:define>
</ui:composition>
